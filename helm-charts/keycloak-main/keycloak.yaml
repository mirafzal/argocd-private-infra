apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak-main
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloak-postgres-db-rw
    port: 5432
    database: app
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
  ingress:
    className: nginx
    tlsSecret: keycloak-tls-secret
  hostname:
    hostname: keycloak.infra.devops-company.uz
  proxy:
    headers: xforwarded # double check your reverse proxy sets and overwrites the X-Forwarded-* headers
  scheduling:
    tolerations:
      - key: "keycloak-node"
        operator: "Exists"
        effect: "NoSchedule"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: custom.node.type
                  operator: In
                  values:
                    - keycloak